<script>



    /*============================player jet ===========================*/

    class Player{
        constructor(x,y) {
            this.x  = x;
            this.y =  y;

            this.width  = 40;
            this.height  = 20;
            this.speed  = 1;

            document.addEventListener("keydown",this.keydown);
            document.addEventListener("keyup",this.keyup);


        }


        drawPlayer(ctx){
            this.move();
            ctx.strokeStyle = "yellow";
            ctx.fillStyle = "black";
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.strokeRect(this.x,this.y,this.width,this.height);





        }

        move(){
            if(this.downPressed){
                this.y += this.speed;
            }

            if(this.upPressed){
                this.y -= this.speed;
            }

            if(this.leftPressed){
                this.x -= this.speed;
            }

            if(this.rightPressed){
                this.x += this.speed;
            }

        }




        keydown =(e)=>{
            if(e.code == "ArrowUp" ){
                this.upPressed = true;


            }
            if(e.code == "ArrowDown" ){
                this.downPressed = true;
            }
            if(e.code == "ArrowLeft" ){
                this.leftPressed = true;
            }
            if(e.code == "ArrowRight" ){
                this.rightPressed = true;
            }


        }


        keyup =(e)=>{
            if(e.code == "ArrowUp" ){
                this.upPressed = false;
            }
            if(e.code == "ArrowDown" ){
                this.downPressed = false;
            }
            if(e.code == "ArrowLeft" ){
                this.leftPressed = false;
            }
            if(e.code == "ArrowRight" ){
                this.rightPressed = false;
            }
        }





    }

    /*============================Bullet================================*/
    class Bullet{

        constructor(x,y, speed, damage ) {
            this.x =  x;
            this.y = y;
            this.speed =  speed;
            this.damage  =  damage;


            this.width  =  5;
            this.height  =  5;
            this.color = "red";

        }



        draw(ctx){
            ctx.fillStyle =  this.color;
            this.y -= this.speed;
            ctx.fillRect(this.x, this.y, this.width, this.height);

        }

    }

    /*============================ End Bullet================================*/


    /*============================Start Enemy ================================*/
        class Enemy{
            constructor(x,y, speed, health) {
                this.x  =x;
                this.y  = y;
                this.speed  =  speed;
                this.health  =  health;


                this.width  =  20;
                this.heigth  =  30;
                this.wait  =  30;


            }


            drawEnemy(ctx){
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.health);

                this.y = this.y + this.speed;

                if(this.y  ===  this.width){
                    this.y  =  0;

                }





            }

















        }





/*    =======================createBulletController====================*/

    class BulletController{
        bullets  = [];
        timerTillNextBullet = 0;

        constructor(canvas ,ctx) {
            this.canvas = canvas;
            this.ctx = ctx;
        }

        shoot(x, y, speed , damage, delay){
            console.log("2ndShoot");

            if(this.timerTillNextBullet <= 0){
                console.log("3ndShoot");

                this.bullets.push( new Bullet(x, y, speed, damage));
                this.timerTillNextBullet  =  delay;
            }
            this.timerTillNextBullet--;
            this.draw(this.ctx);


        }


        draw(ctx){

           console.log(this.bullets.length);
           this.bullets.forEach((bullet) =>{
               bullet.draw(ctx);
           })



        }


    }




/*    ===========================createJet=======================*/


    class CreatePlayer{
        constructor(x,y,image ,cw, ch, bulletController) {

            this.x  = 130;
            this.y =  100;

            this.width  = 40;
            this.height  = 40;
            this.speed  = 1;


            this.canWidth = cw;
            this.canHeight = ch;
            this.bulletController  =  bulletController;


            document.addEventListener("keydown",this.keydown);
            document.addEventListener("keyup",this.keyup);

        }




        drawImage(){
            this.move();
            ctx.drawImage(image,this.x,this.y, this.width, this.height);
            this.shoot();

        }


        shoot(){
            if(this.shootPressed){
                console.log("shoot");
                let speed  =  1;
                let delay = 40;
                let damage  = 1;
                let bulletX  =  this.x + this.width/2 -2 ;
                let bulletY =  this.y - 10;
                this.bulletController.shoot(bulletX,bulletY,speed,damage,delay);



            }
        }


        move(){
            if(this.downPressed){
                if(this.canHeight >this.y + this.height ){
                    this.y += this.speed;
                }
            }

            if(this.upPressed){
                if(0 < this.y){
                    this.y -= this.speed;
                }
            }

            if(this.leftPressed){
                if(0< this.x){
                    this.x -= this.speed;
                }
            }

            if(this.rightPressed){
                console.log("ca" + this.canWidth);
                console.log(this.x);
                if(this.canWidth > this.x +this.width ){
                    this.x += this.speed;
                }

            }

        }




        keydown =(e)=>{
            if(e.code == "ArrowUp" ){
                this.upPressed = true;
            }
            if(e.code == "ArrowDown" ){
                this.downPressed = true;
            }
            if(e.code == "ArrowLeft" ){
                this.leftPressed = true;
            }
            if(e.code == "ArrowRight" ){
                this.rightPressed = true;
            }

            if(e.code == "Space"){
                this.shootPressed = true;
            }


        }


        keyup =(e)=>{
            if(e.code == "ArrowUp" ){
                this.upPressed = false;
            }
            if(e.code == "ArrowDown" ){
                this.downPressed = false;
            }
            if(e.code == "ArrowLeft" ){
                this.leftPressed = false;
            }
            if(e.code == "ArrowRight" ){
                this.rightPressed = false;
            }

            if(e.code == "Space"){
                this.shootPressed = false;
            }
        }


    }



/*================================main ======================*/



    /*  let jet  =  $("#myJet");*/


    const  canvas =  document.getElementById("game");
    const ctx  =  canvas.getContext("2d");


    let bulletController =  new BulletController(canvas, ctx);
    const image =  new Image(10,20);
    image.src = 'assets/images/jet3.png';
    let player2 =  new CreatePlayer(canvas.width/2.2,canvas.height/1.4,image, canvas.width, canvas.height, bulletController);


    let enemy  =  new Enemy(canvas.width/2, canvas.height/2.5, 0.2, 10);




    function gameLoop() {

        ctx.fillStyle = "black";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        player2.drawImage(ctx);
        enemy.drawEnemy(ctx);


    }
