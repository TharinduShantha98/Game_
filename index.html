<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lib/normalize.css">
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css">





    <style>
        #mainS{
            width: 100vw;
            height: 100vh;
            background-color: #2b2828;


        }


        #header{
           // margin: 0;
            position: absolute;
            color: #1c5c21;
            top: 10%;
            left:0;
            right: 0;
            margin: auto;
            letter-spacing: 2px;
            text-align: center;
            font-weight: bold;
            font-size: 4vw;


        }

        #oneSubS{
            position: absolute;
            width: 25%;
            height: 100%;
            border-right: solid 1px #48c149;
            background-image: linear-gradient(to bottom right, #242121, #090934);




        }

        #twoSubS{
            position: absolute;
            width: 50%;
            height: 100%;
            border-right: solid 1px #48c149;
            left: 25%;



        }


        #threeSubS{
            position: absolute;
            width: 25%;
            height: 100%;
            left: 75%;
            background-image: linear-gradient(to bottom right, #242121, #090934);

        }


        #buttonPack{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 80%;
            height: 50%;
           /* border: solid 1px white;*/
            text-align: center;
            z-index: 3;
        }

        #jet1{
            position: absolute;
            width: 70%;
            height: 48%;
            left: 0;
            bottom: 0;

        }


        #statDiv{
            position: relative;
            top: 10%;

        }
        #stopDiv{
            position: relative;
            top: 15%;

        }

        #resumeDiv{
            position: relative;
            top: 20%;

        }

        #btnStart{
            background-color:transparent;
            width: 75%;
            height: 30% !important;
            color: white;
            font-weight: bold;
        }

        #btnStop{
            background-color: transparent;
            width: 75%;
            font-weight: bold;

        }

        #btnResume{
            background-color: transparent;
            width: 75%;
            font-weight: bold;
        }



        #labelDiv{
            width: 100%;
            height: 100%;
            border: solid 1px white;
        }


        #lblScore{
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            font-size: 3vw;
            font-weight: bold;

        }


        #lblScoreNum{
            color: white;
            position: absolute;
            top: 10%;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;

        }


        #lblStage{
            color: white;
            position: absolute;
            top: 14%;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            font-size: 3vw;
            font-weight: bold;

        }

        #stageDiv{
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            top: 24%;

        }


        #stageDiv>div{
            background-color: #f1f1f1;
            width: 80px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }





















    </style>

</head>

<body>

<section id="mainS">

    <section id="oneSubS">
        <h1 id="header"> FUN Shoot  </h1>


        <div id="buttonPack">

            <div role="group" aria-label="Basic example" id="statDiv">
                <button type="button" id="btnStart" class="btn btn-primary">Start new Game</button>
            </div>

            <div   role="group" aria-label="Basic example" id="stopDiv">
                <button type=button id="btnStop" class="btn btn-primary">Stop game </button>
            </div>

            <div  role="group" aria-label="Basic example" id="resumeDiv">
                <button type=button id="btnResume" class="btn btn-primary">Resume game </button>
            </div>

        </div>


        <img src="assets/images/jet2.png" id="jet1">


    </section>



    <section id="twoSubS">


    </section>



    <section id="threeSubS">
        <div id="labelDiv">
            <label id="lblScore">Score</label>
            <lable id="lblScoreNum">15000</lable>
            <label id="lblStage">Stage </label>
            <div id="stageDiv">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>



        </div>



    </section>


</section>

<script src="assets/lib/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
